<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/home.scss">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Muzify - Player</title>
</head>
<body>
<div class="nav">
    <div class="logo">
        <img src="assets/images/g481.png" alt="logo">
    </div>
    <div class="search-bar">
        <label>
            <input type="search" placeholder="Search for something..">
        </label>
        <i class="search-icon fa fa-search"></i>
    </div>
    <div class="user-menu">
        <img src="assets/images/avatar.jpg" alt="avatar">
        <span>Julia Romano</span>
    </div>
</div>
<div class="main-body">
    <div class="side-menu">
        <div class="menu-item"><i class="fa fa-home" aria-hidden="true"></i>Home</div>
        <div class="menu-item"><i class="fa fa-music" aria-hidden="true"></i>Playlists</div>
        <div class="menu-item"><i class="fa fa-podcast" aria-hidden="true"></i>Podcasts</div>
        <div class="menu-item"><i class="fa fa-signal" aria-hidden="true"></i>Radio</div>
        <div class="menu-item"><i class="fa fa-star" aria-hidden="true"></i>Favorite</div>
    </div>
    <div class="content">
        <div class="playlist-box">
            <div class="playlist-image">
                <img src="assets/images/album.png" alt="">
                <i class="play-pause-icon fa fa-play-circle" aria-hidden="true"></i>
            </div>
            <div class="playlist-info">
                <p class="playlist-name">he day i saw you</p>
                <p class="playlist-user">@youssef_abo</p>
            </div>
        </div>
    </div>
    <div class="play-control">
        <div class="song-info">
            <img src="assets/images/album.png" alt="album">
            <div class="song-text">
                <span class="song-title">The day i saw you</span>
                <span class="song-artist">by: Youssef Abo</span>
            </div>
        </div>
        <div class="buttons-controllers">
            <i class="fa fa-step-backward" aria-hidden="true"></i>
            <div id="play">
                <i class="play-pause fa fa-play-circle" aria-hidden="true"></i>
            </div>
            <i class="fa fa-step-forward" aria-hidden="true"></i>
        </div>
        <div class="progress-info">
            <span id="current_progress">0:00</span>

             <div id="seek_bar"><div class="progress-back"><div class="progress-top"></div></div></div>

            <span id="final_progress">0:00</span>
        </div>
        <div class="play-options">
            <i class="fa fa-random" aria-hidden="true"></i>
            <i class="fa fa-retweet" aria-hidden="true"></i>
            <i class="fa fa-heart" aria-hidden="true"></i>
            <i class="fa fa-list" aria-hidden="true"></i>
            <div class="volume">
                <div id="volumeIcon">
                    <i class="fa fa-volume-up" aria-hidden="true"></i>
                </div>
                <div id="volume">
                    <div class="volume-back">
                        <div class="volume-top"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<audio id="audio_file">
    <source src="assets/audio/festival.mp3" type="audio/mpeg"/>
</audio>
<script src="assets/scripts/home.js"></script>
</body>
</html>
